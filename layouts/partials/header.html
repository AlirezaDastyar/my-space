<header class="header flex-container">
    <span></span>
    {{ with site.Menus.main }}
    <nav class="menu font-roboto">
        <ul class="nav">
            {{ range . }}
            <li class="nav-item">
                {{ if or ($.HasMenuCurrent .Menu .) ($.IsMenuCurrent .Menu .) }}
                <a class="active" aria-current="page" href="{{ .URL }}">{{ .Name }}</a>
                {{ else }}
                <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            </li>
            {{ end }}
        </ul>
    </nav>
    {{ end }}
    <div class="dark-mode">
        <span class="moon toggle" id="moon" onclick="darkMode(true)">
            <i class="fa-solid fa-moon"></i>
        </span>
        <span class="sun toggle" id="sun" onclick="darkMode(false)">
            <i class="fa-solid fa-sun"></i>
        </span>
    </div>
</header>
