{{ define "main" }}
<main class="flex-1 mv-150">
    <div>
        <h2>{{ .Title }}</h2>
        <ul>
            {{ $paginator := .Paginate .Pages }}
            {{ range $paginator.Pages }}
            <li class="blog-entry">
                <a href="{{ .RelPermalink }}"  title="{{ .LinkTitle }}" aria-label="{{ .LinkTitle }}" >{{ .LinkTitle }}</a>
                <span>{{ .Date.Format "January 2006" }}</span>
            </li>
            {{ end }}
        </ul>
    </div>
    {{ template "_internal/pagination.html" . }}
</main>
{{ end }}
